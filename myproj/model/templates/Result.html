<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetica | Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body{
            background-color:#56c8c9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            flex-wrap: wrap;
            height: 100vh;
            font-family: 'Montserrat';
        }
        .box{
            background-color: white;
            width: 80%;
            height: 90%;
            margin: 0 auto;
            padding: 20px;
            border-radius: 20px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
        }
        .title{
            text-align: center;
            font-size: 40px;
            color: #ff4242;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .answer{
            font-size: 50px;
            
        }
        .keypoints{
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
        }
        .analysis{
            color: #ff4242;
        }
        .cholestrol{
            font-size: 20px;
        }
        .alert{
            font-size: 30px;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    {% block content %}
    <h1 class="title">Report</h1>
    <div class="box">
        <h2 class="answer">{{ Final_answer }}</h2>
        <div class="keypoints">
            <h3 class="analysis">Analysis</h3>
            <p class="cholestrol">1. {{chol_output}}</p>
            <p class="cholestrol">2. {{hdl_output}}</p>
            <p class="cholestrol">3. {{glu_output}}</p>
            <p class="cholestrol">4. {{bmi_output}}</p>
            <p class="alert">This Report is just a prediction and it may or may not be true, so please consult with a certified healthcare professional to conclude</p>
        </div>
    </div>
    
    {% endblock %}
</body>
</html>
