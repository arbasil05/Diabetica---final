<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetica | forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color:#28bf96;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family:"Montserrat" ;
            padding: 30px;
        }
        .text{
            font-family:"Montserrat" ;
            font-weight: 300;
            font-size: 50px;
            margin-left: 30px;
            color: white;
        }
        #button-sub{
            background-color: #28bf96;
            color: white;
        }
    </style>
</head>

<body>
    {% block content %}
    <div class="text">
        Your report is just one button away
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="form-container">
                    <h2 class="text-center">Fill in the below form</h2>
                    <form action="diabetes" method="post">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="input1" class="col-sm-4 col-form-label">Cholesterol level</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="input1" name="cholestrol" placeholder="Enter Cholesterol level">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input2" class="col-sm-4 col-form-label">Glucose</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="input2" name="glucose" placeholder="Enter Glucose">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input3" class="col-sm-4 col-form-label">HDL-Cholesterol</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="input3" name="hdlchol" placeholder="Enter HDL-Cholesterol">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input4" class="col-sm-4 col-form-label">Age</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="input4" name="age" placeholder="Enter Age">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input5" class="col-sm-4 col-form-label">Gender</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="input5" name="gender" placeholder="Enter Gender">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input6" class="col-sm-4 col-form-label">Height (in centimeters)</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="input6" name="height" placeholder="Enter Height">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input7" class="col-sm-4 col-form-label">Weight (in kgs)</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="input7" name="weight" placeholder="Enter Weight">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input8" class="col-sm-4 col-form-label">Systolic blood pressure</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="input8" name="sysbp" placeholder="Enter Systolic blood pressure">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input9" class="col-sm-4 col-form-label">Diastolic blood pressure</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="input9" name="diabp" placeholder="Enter Diastolic blood pressure">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input10" class="col-sm-4 col-form-label">Waist size (in inches)</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="input10" name="waist" placeholder="Enter Waist size">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input11" class="col-sm-4 col-form-label">Hip size (in inches)</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="input11" name="hip" placeholder="Enter Hip size">
                            </div>
                        </div>
                        <button type="submit" class="btn ml-auto" id="button-sub">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>

</html>
